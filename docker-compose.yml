# Fitness Rewards Docker Compose Configuration
# Make sure to create a .env file based on .env.example before running

services:
  api:
    build: .
    env_file: .env
    ports:
      - "${PORT:-8000}:${PORT:-8000}"
    environment:
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./data/fitness_rewards.db}
      - API_KEY=${API_KEY:-your-secret-api-key-123}
      - HOST=${HOST:-0.0.0.0}
      - PORT=${PORT:-8000}
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    command: ["uv", "run", "fitness-rewards-server"]

  tv-consumer:
    build: .
    env_file: .env
    environment:
      - SERVER_URL=${SERVER_URL:-http://api:8000}
      - API_KEY=${API_KEY:-your-secret-api-key-123}
      - HA_CONFIG_FILE=${HA_CONFIG_FILE:-./data/ha_devices.json}
      - HA_URL=${HA_URL:-http://homeassistant.local:8123}
      - HA_TOKEN=${HA_TOKEN:-your-long-lived-access-token}
      - CHECK_INTERVAL=${CHECK_INTERVAL:-60}
      - POINTS_PER_CHECK=${POINTS_PER_CHECK:-1}
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    depends_on:
      - api
    network_mode: host  # Required for Apple TV discovery
    command: ["uv", "run", "fitness-rewards-ha-tv", "run"]

  telegram-bot:
    build: .
    env_file: .env
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - SERVER_URL=${SERVER_URL:-http://api:8000}
      - API_KEY=${API_KEY:-your-secret-api-key-123}
      - NOTIFICATION_EDIT_WINDOW=${NOTIFICATION_EDIT_WINDOW:-5}
    restart: unless-stopped
    depends_on:
      - api
    command: ["uv", "run", "fitness-rewards-telegram"]

volumes:
  data:
    driver: local
