version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./fitness_rewards.db
      - API_KEY=your-secret-api-key-123
    volumes:
      - ./data:/app/data
      - ./fitness_rewards.db:/app/fitness_rewards.db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  data:
    driver: local
